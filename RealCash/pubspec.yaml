name: cash
description: Cashlove project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_database: ^10.0.5
  firebase_core: ^2.2.0
  firebase_auth: ^4.1.0
  google_nav_bar: ^5.0.6
  flutter_fortune_wheel: ^1.2.0
  rxdart: ^0.27.5
  simple_animations: ^5.0.0+2
  hive: ^2.2.3
  path_provider: ^2.0.11
  audioplayers: ^0.20.1
  confetti: ^0.7.0
  scratcher: ^2.3.0
  font_awesome_flutter: ^10.2.1
  google_sign_in: ^5.4.2
  cloud_firestore: ^4.1.0
  url_launcher: ^6.1.7
  internet_connection_checker: ^1.0.0+1
  connectivity_plus: ^3.0.2
  share_plus: ^6.3.0
  firebase_messaging: ^14.1.4
  flutter_local_notifications: ^12.0.4
  flutter_launcher_icons: ^0.11.0
  fluttertoast: ^8.1.2
  flutter_native_splash: ^2.2.16
  connectivity: ^3.0.6
  google_fonts: ^3.0.1
  webview_flutter: ^3.0.4
  unity_ads_plugin: ^0.3.7
  awesome_dialog: ^3.0.2
  quantupi: ^0.0.6
  just_audio: ^0.9.31
  facebook_app_events: ^0.19.0
  flutter_native_timezone: ^2.0.0
  change_app_package_name: ^1.1.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/front.png"
  adaptive_icon_background: "#511867"
  adaptive_icon_foreground: "images/adaptive.png"
flutter_native_splash:
  color: "#ffffff"
  image: "images/lo.png"
  android: true
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - images/
    - assets/
